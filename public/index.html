<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Git History Viewer</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="index.css">

        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="progressBar"></div>

        <h1>Git History Viewer</h1>

        <div>
            <h2>Repository</h2>

            <input id="path" type="text" placeholder="Path">

            <select id="branch"></select>
        </div>

        <div class="flex-container">
            <div class="flex-box">
                <h2>Commit <span id="info" title="Show some infos about this repository">&#9432;</span></h2>

                <div id="infobox" class="hide">
                    <ul>
                        <li>First commit: <span id="firstCommit">-</span></li>
                        <li>Last commit: <span id="lastCommit">-</span></li>
                    </ul>

                    <h3>Top 20 contributors:</h3>

                    <ol id="contributors">

                    </ol>
                </div>


                <select id="commits" size="20"></select>

                <div>
                    <input id="filter-commits" type="text" placeholder="Filter">
                    <input id="range" type="range">
                </div>

                <ul class="details">
                    <li>Commit: #<span id="commit-number">-/-</span></li>
                    <li>Hash: <span id="commit-hash">-</span></li>
                    <li>Author: <span id="commit-author">-</span></li>
                    <li>Date: <span id="commit-date">-</span></li>
                </ul>
            </div>
            <div class="flex-box">
                <h2>File</h2>

                <select id="files" size="20"></select>

                <div>
                    <input id="filter-files" type="text" placeholder="Filter">
                    <label for="show_all_files"><input type="checkbox" id="show_all_files">Show all files</label>
                </div>

                <ul class="details">
                    <li>File: #<span id="file-number">-/-</span></li>
                    <li>Hash: <span id="file-hash">-</span></li>
                    <li>Mode: <span id="file-mode">-</span></li>
                    <li>Type: <span id="file-type">-</span></li>
                    <li>Size: <span id="file-size">-</span> Bytes</li>
                    <li>Change: <span id="file-change">-</span></li>
                </ul>
            </div>
            <div class="flex-box">
                <h2>Content</h2>

                <textarea id="content" readonly></textarea>

                <div>
                    <button id="checkout" type="button">Checkout</button>
                    <label for="show_full_file"><input type="checkbox" id="show_full_file">Show full file</label>
                </div>
            </div>
        </div>
    </body>
</html>
